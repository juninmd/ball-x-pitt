name: Deploy

# Trigger the workflow only when a tag starting with 'v' is pushed (e.g., v1.0, v1.0.1)
on:
  push:
    tags:
      - "v*"

# Grant permissions to create releases
permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - WebGL
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      # License Activation:
      # The game-ci/unity-builder action automatically handles license activation using the provided environment variables.
      # UNITY_LICENSE: The content of the .ulf file (XML).
      # UNITY_EMAIL / UNITY_PASSWORD: Credentials for Unity ID (fallback/verification).
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-StandaloneWindows64
          path: build/Windows

      - name: Download WebGL Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

      - name: Zip Windows Build
        run: |
          cd build/Windows
          zip -r ../../Windows.zip .

      - name: Zip WebGL Build
        run: |
          cd build/WebGL
          zip -r ../../WebGL.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Windows.zip
            WebGL.zip
          generate_release_notes: true
          draft: false
          prerelease: false
